<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mostafa Alanani</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .bg-blue-dark { background-color: rgba(13, 24, 45, 1); }
    </style>
</head>
<body class="flex flex-col items-center min-h-screen bg-blue-dark p-4 md:p-10">
    <div id="quiz-container" class="bg-blue-900 rounded-lg shadow-lg w-full max-w-3xl p-6 md:p-10 text-left text-white flex flex-col items-center md:items-start">
        <div id="quiz" class="mb-4 w-full"></div>
        <button id="next-btn" class="hidden mt-3 bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded w-full md:w-auto">Next Question</button>
        <button id="start-quiz-btn" class="hidden mt-3 bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded w-full md:w-auto">Start Quiz</button>
        <button id="clear-quiz-btn" class="hidden mt-3 bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded w-full md:w-auto">Clear All Questions</button>
        <form id="add-question-form" class="mt-3 w-full">
            <input type="text" id="new-question" class="form-control mb-2 p-2 text-black rounded w-full" placeholder="Enter your question" required>
            <input type="text" id="new-answer-a" class="form-control mb-2 p-2 text-black rounded w-full" placeholder="Answer A" required>
            <input type="text" id="new-answer-b" class="form-control mb-2 p-2 text-black rounded w-full" placeholder="Answer B" required>
            <input type="text" id="new-answer-c" class="form-control mb-2 p-2 text-black rounded w-full" placeholder="Answer C" required>
            <input type="text" id="new-answer-d" class="form-control mb-2 p-2 text-black rounded w-full" placeholder="Answer D" required>
            <input type="text" id="new-correct-answer" class="form-control mb-2 p-2 text-black rounded w-full" placeholder="Correct answer (a, b, c, or d)" required>
            <div class="flex flex-col md:flex-row md:justify-start md:space-x-4">
                <button type="submit" class="bg-green-600 hover:bg-green-700 text-white py-2 px-4 rounded mb-2 md:mb-0">Add Question</button>
                <button type="button" onclick="goBack()" class="bg-gray-600 hover:bg-gray-700 text-white py-2 px-4 rounded">Back</button>
            </div>
        </form>
    </div>
    <img src="mostafa.PNG" alt="logo" class="logo w-24 mt-10 md:absolute md:right-20 md:w-52">
    <script src="script.js"></script>
</body>
</html>
